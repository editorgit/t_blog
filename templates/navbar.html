<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">BloGGeR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% with request.resolver_match.url_name as url_name %}
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'index' %}active{% endif %}" aria-current="page"
                           href="{% url 'index' %}">Home</a>
                    </li>
{#                    <li class="nav-item">#}
{#                        <a class="nav-link {% if url_name == 'article-writer-list' %}active{% endif %}"#}
{#                           href="{% url 'article-writer-list' request.user.writer.pk %}">My articles</a>#}
{#                    </li>#}

                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'article-new' %}active{% endif %}"
                           href="{% url 'article-new' %}">Add article</a>
                    </li>
                    {% if request.user.writer.is_editor %}
                        <li class="nav-item">
                            <a class="nav-link {% if url_name == 'article-edited' %}active{% endif %}"
                               href="{% url 'article-edited' %}">Edited by me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if url_name == 'article-approval' %}active{% endif %}"
                               href="{% url 'article-approval' %}">Edit status</a>
                        </li>
                    {% endif %}
                </ul>

                {#                    </form>#}
            {% endwith %}
            </div>
        </div>
    </nav>
